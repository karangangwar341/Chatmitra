<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="w-screen bg-gradient-to-r from-purple-400 to-pink-300 transition ease-in duration-500">
    <section class="">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-2 text-2xl font-semibold text-white">
                <img class="w-12 h-12 mr-2 rounded-full transform hover:scale-150 transition-transform duration-200" src="public1/bot.jpeg" alt="logo">
                <div class="flex">
                    <span class="transform hover:scale-150 transition-transform duration-200 text-3xl">C</span>
                    <span class="transform hover:scale-150 transition-transform duration-200 text-3xl">h</span>
                    <span class="transform hover:scale-150 transition-transform duration-200 text-3xl">a</span>
                    <span class="transform hover:scale-150 transition-transform duration-200 text-3xl">t</span>
                    <span class="transform hover:scale-150 transition-transform duration-200 text-3xl">m</span>
                    <span class="transform hover:scale-150 transition-transform duration-200 text-3xl">i</span>
                    <span class="transform hover:scale-150 transition-transform duration-200 text-3xl">t</span>
                    <span class="transform hover:scale-150 transition-transform duration-200 text-3xl">r</span>
                    <span class="transform hover:scale-150 transition-transform duration-200 text-3xl">a</span>
                   </div>
                       
            </a>
            <div class="w-full bg-white/30 rounded-lg sm:max-w-md xl:p-0 dark:bg-pink-500/50 shadow-2xl">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Sign in to your account
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border sm:text-sm rounded-lg border-primary-600 block w-full p-2.5 bg-white/90 text-gray-900 " placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border sm:text-sm rounded-lg border-primary-600 block w-full p-2.5 bg-white/90 text-gray-900 " required="">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                  <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 bg-gray-50 border sm:text-sm rounded-lg border-primary-600 block p-2.5 bg-white/90 text-gray-900 ">
                                </div>
                                <div class="ml-3 text-sm">
                                  <label for="remember" class="text-white/90 ">Remember me</label>
                                </div>
                            </div>
                            <a href="#" class="text-sm font-medium text-white/90 hover:underline ">Forgot password?</a>
                        </div>
                        <button type="submit" class="w-full text-white text-lg hover:underline-offset rounded-lg px-5 py-2.5 text-center hover:scale-105 transform transition-transform duration-200 "><b>Sign in</b></button>
                        <p class="text-sm font-light text-white/90">
                            Don’t have an account yet? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
      </section> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>

</html>
